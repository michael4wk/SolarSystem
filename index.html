    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #050b14; /* Deep space black */
        color: #e2e8f0;
        overflow: hidden;
      }
      
      /* Subtle twinkle for realistic stars */
      @keyframes twinkle {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      .star-animate {
        animation: twinkle 4s ease-in-out infinite;
      }
      
      /* Planet glow effects */
      .planet-glow {
        transition: filter 0.3s ease;
      }
      .planet-group:hover .planet-glow {
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
      }
    </style>
